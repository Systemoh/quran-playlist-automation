name: Daily Quran Playlist Update

on:
  schedule:
    - cron: "0 6 * * *"   # daily at 06:00 UTC
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
   - name: Restore token.json
  shell: bash
  run: |
    echo "${{ secrets.YT_TOKEN_B64 }}" | tr -d '\r\n' | base64 --decode > token.json
    test -s token.json
    python -c "import json; json.load(open('token.json','r',encoding='utf-8')); print('token.json OK')"



      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install google-api-python-client google-auth

      - name: Run script
        env:
          PLAYLIST_ID: ${{ secrets.PLAYLIST_ID }}
        run: |
          python add_to_playlist.py
