name: Daily Quran Playlist Update

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: DEBUG - list workflow + script
        shell: bash
        run: |
          ls -la .github/workflows || true
          ls -la

      - name: DEBUG - list workflow + script
        shell: bash
        run: |
          ls -la .github/workflows || true
          ls -la
          echo "Files:"
          find . -maxdepth 2 -type f -name "*.py" -print

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install google-api-python-client google-auth google-auth-oauthlib

      - name: Restore token.json
        shell: bash
        run: |
          echo "${{ secrets.YT_TOKEN_B64 }}" | tr -d '\n' | base64 --decode > token.json
          python -c "import json; json.load(open('token.json')); print('âœ… token.json OK')"

      - name: Syntax check
        shell: bash
        run: |
          python -m py_compile run_playlist.py

      - name: Run script
        env:
          PLAYLIST_ID: ${{ secrets.PLAYLIST_ID }}
        shell: bash
        run: |
          python run_playlist.py
