name: Daily Quran Playlist Update

on:
  schedule:
    - cron: "0 6 * * *"   # daily 06:00 UTC (adjust if you want)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-api-python-client google-auth google-auth-oauthlib

      - name: Restore token.json
        shell: bash
        run: |
          echo "${{ secrets.YT_TOKEN_B64 }}" | tr -d '\n' | base64 --decode > token.json
          test -s token.json
          echo "token.json restored OK"

      - name: Run script
        env:
          PLAYLIST_ID: ${{ secrets.PLAYLIST_ID }}
        run: |
          python add_to_playlist.py
