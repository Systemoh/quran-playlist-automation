name: Daily Quran Playlist Update

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-api-python-client google-auth google-auth-oauthlib

      - name: Restore token.json
        run: |
          echo "${{ secrets.YT_TOKEN_B64 }}" | tr -d '\n' | base64 --decode > token.json
          python -c "import json; json.load(open('token.json')); print('âœ… token.json OK')"

      - name: Show script line count (sanity check)
        run: |
          echo "Lines in add_to_playlist.py:"; wc -l add_to_playlist.py

      - name: Syntax check
        run: |
          python -m py_compile add_to_playlist.py

      - name: Run script
        env:
          PLAYLIST_ID: ${{ secrets.PLAYLIST_ID }}
        run: |
          python add_to_playlist.py
