name: Daily Quran Playlist Update

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-api-python-client google-auth google-auth-oauthlib

      - name: Restore token.json
        run: |
          echo "${{ secrets.YT_TOKEN_B64 }}" | tr -d '\n' | base64 --decode > token.json
          python -c "import json; json.load(open('token.json')); print('âœ… token.json OK')"

      - name: PROOF - show if script contains TOKEN_JSON
        run: |
          grep -n "TOKEN_JSON" add_to_playlist.py || echo "NO TOKEN_JSON FOUND"
          sed -n '1,40p' add_to_playlist.py

      - name: DEBUG - show exact lines around 173
        run: |
          echo "----- add_to_playlist.py (lines 160-190) -----"
          nl -ba add_to_playlist.py | sed -n '160,190p'

      - name: Syntax check (fail fast with exact line)
        run: |
          python -m py_compile add_to_playlist.py

      - name: Run script
        env:
          PLAYLIST_ID: ${{ secrets.PLAYLIST_ID }}
        run: |
          python add_to_playlist.py
